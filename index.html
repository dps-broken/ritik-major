<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern Animated Login</title>
    <style>
        :root {
            --bg-color-1: #141e30;
            --bg-color-2: #243b55;
            --accent-color-1: #00b4db;
            --accent-color-2: #0083b0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-color-1), var(--bg-color-2));
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            perspective: 1000px;
        }

        .login-container {
            width: 420px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            box-shadow: 0 25px 45px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
            transform-style: preserve-3d;
        }

        /* 3D Rotation Animation */
        .login-container {
            transform-origin: center;
            transition: transform 0.6s ease;
        }

        .login-container:hover {
            transform: 
                rotateX(10deg) 
                rotateY(-10deg) 
                scale(1.05);
            box-shadow: 0 30px 50px rgba(0,0,0,0.2);
        }

        @keyframes breatheAnimation {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.05);
            transform-origin: bottom right;
            animation: borderPulse 3s infinite alternate;
        }

        @keyframes borderPulse {
            0% {
                opacity: 0.3;
            }
            100% {
                opacity: 0.6;
            }
        }

        .login-content {
            position: relative;
            z-index: 10;
        }

        .login-title {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            letter-spacing: 1px;
            text-transform: uppercase;
            background: linear-gradient(45deg, var(--accent-color-1), var(--accent-color-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% {
                text-shadow: 0 0 10px rgba(0,180,219,0.5);
            }
            100% {
                text-shadow: 0 0 20px rgba(0,131,176,0.8);
            }
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
            transition: all 0.3s ease;
        }

        .input-group:hover {
            transform: translateX(10px);
        }

        .login-input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .login-input:focus {
            border-color: var(--accent-color-1);
            box-shadow: 0 0 15px rgba(0,180,219,0.3);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255,255,255,0.5);
            transition: color 0.3s ease;
        }

        .login-input:focus + .input-icon {
            color: var(--accent-color-1);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--accent-color-1), var(--accent-color-2));
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: all 0.5s ease;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        @keyframes floatIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container {
            animation: floatIn 1s ease-out;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-content">
            <h2 class="login-title">Welcome Back</h2>
            
            <div class="input-group">
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <input 
                    type="text" 
                    id="username" 
                    class="login-input" 
                    placeholder="Username"
                >
            </div>
            
            <div class="input-group">
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
                <input 
                    type="password" 
                    id="password" 
                    class="login-input" 
                    placeholder="Password"
                >
            </div>
            
            <button class="login-btn">Login</button>
        </div>
    </div>

    <script>
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.querySelector('.login-btn');

        function handleLogin(e) {
            e.preventDefault();
            
            const username = usernameInput.value;
            const password = passwordInput.value;

            if (username.trim() === '' || password.trim() === '') {
                alert('Please enter both username and password');
                return;
            }

            console.log('Login attempt:', { username, password });
            
            if (username === 'admin' && password === 'password') {
                
            window.location.href = 'landing.html'
                
              
            } else {
                loginBtn.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    loginBtn.style.animation = 'none';
                }, 500);
                alert('Invalid credentials');
            }
        }

        loginBtn.addEventListener('click', handleLogin);

        // Add shake animation keyframes
        const styleSheet = document.styleSheets[0];
        styleSheet.insertRule(`
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `, styleSheet.cssRules.length);
    </script>
</body>
</html>
